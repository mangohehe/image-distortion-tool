<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Processing Progress</title>
    <meta http-equiv="refresh" content="2">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: white;
        }
        .progress-container {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 4px;
            margin: 12px 0;
        }
        .progress-bar {
            height: 32px;
            background: linear-gradient(90deg, #00c853, #4CAF50);
            border-radius: 6px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .status {
            font-size: 18px;
            font-weight: 600;
            margin: 8px 0;
            color: #333;
        }
        .info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin: 12px 0;
            font-size: 13px;
            color: #666;
        }
        .info p {
            margin: 5px 0;
        }
        .complete {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #333;
        }
        .complete h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Image Processing Progress</h1>

    <div id="status"></div>

    <script>
        async function updateProgress() {
            try {
                // Find the latest run directory
                const response = await fetch('/progress_status.json');
                const data = await response.json();

                const statusDiv = document.getElementById('status');

                if (data.current < data.total) {
                    const percent = Math.round((data.current / data.total) * 100);
                    statusDiv.innerHTML = `
                        <div class="status">Processing: ${data.current} / ${data.total} images</div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${percent}%">${percent}%</div>
                        </div>
                        <div class="info">
                            <p><strong>Status:</strong> Processing in progress...</p>
                            <p><strong>Output Directory:</strong> ${data.run_dir}</p>
                            <p><em>Page auto-refreshes every 2 seconds</em></p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="complete">
                            <h2>‚úÖ Processing Complete!</h2>
                            <p>${data.total} images processed successfully</p>
                            <p><strong>Output saved to:</strong> ${data.run_dir}</p>
                        </div>
                    `;
                }
            } catch (e) {
                document.getElementById('status').innerHTML = `
                    <div class="info">
                        <p>No active processing job found.</p>
                        <p>Start processing from the Streamlit UI at <a href="http://localhost:8501">http://localhost:8501</a></p>
                    </div>
                `;
            }
        }

        updateProgress();
    </script>
</body>
</html>
